<!DOCTYPE html>
<html>

<head>
    <title> DOM </title>
</head>

<body>
    <h2 id="profile"> My Profile Details </h2>
    <h3 id="techStack"> Technology Stack </h3>

    <ul id="unorderList">
        <li> HTML and CSS </li>
        <li class="liItem"> Agile and JIRA </li>
        <li> Angular or React </li>
        <li> Database</li>
    </ul>

    <h2> My Hobbies </h2>

    <a href="https://www.google.com/" target="_blank" id="myProfile"> My Profile </a>

    <div id="divProject">
        <p> Project Description </p>
    </div>

    <script>
        const profile = document.querySelector("#profile");
        profile.style.color = "gold";

        const techStack = document.querySelector("#techStack");
        techStack.style.color = "red";

        const elementParentUl = document.querySelector("#unorderList");
        const elementChildLi = document.querySelector(".liItem");
        elementParentUl.removeChild(elementChildLi);
    </script>

</body>

</html>
