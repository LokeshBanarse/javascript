<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Local Storage</title>
  </head>
  <body>
    <h2>Web Local Storage</h2>
    <script>
      
      window.localStorage.setItem("Name", "Lokesh Pundalikrao Banarse");
      window.localStorage.setItem("City", "Amravati");
      window.localStorage.setItem("Pincode", "444709");
      window.localStorage.setItem("District", "Amravati");

      // Remove Item
      window.localStorage.removeItem("City"); 
 
    </script>
  </body>
</html>
